<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Work Sans font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- dasyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <!-- body section -->
  <body class="full-body .work-sans-font mx-auto">
    <!-- header section -->

    <header class="max-w-[1920px] mx-auto">
      <div class="flex gap-4 justify-center items-center">
        <!-- nav image -->
        <img src="./assets/logo.png" alt="logo" class="w-20 h-20" />

        <!-- nav text -->
        <div>
          <h2 class="text-[#E71580] text-5xl">
            Deshi <span class="font-extrabold">Deals</span>
          </h2>
          <p class="text-sm text-[#797075]">Cheap Price , Best Quality</p>
        </div>
      </div>
    </header>
    <hr />

    <!-- main section -->
    <main>
      <!-- Hero section  -->
      <div
        class="max-w-[1920px] mx-auto h-[600px] md:h-[690px] bg-gradient-to-b from-[#FFFFFF] to-[#F6DDEA]"
      >
        <div class="pt-6">
          <h2 class="text-[#111111] text-5xl font-extrabold text-center">
            Purchase TK 200 or above & get <br />
            <span class="text-[#E527B2]">20% off</span>
          </h2>
        </div>
        <!-- promo code section -->
        <div class="flex items-center gap-2 justify-center mt-5 p-2 md:gap-6">
          <h3 class="text-lg text-[#111111]">
            Use Promo Code <i class="fa-solid fa-arrow-right"></i>
          </h3>
          <button
            class="bg-[#E527B2] text-white rounded-lg w-56 h-12 cursor-pointer"
          >
            SELb200
          </button>
        </div>

        <!-- hero image section -->
        <img
          src="./assets/hero-bg.png"
          alt="hero section image"
          class="mx-auto"
        />
      </div>

      <!-- Card and side section -->
    </main>
  </body>
</html>
